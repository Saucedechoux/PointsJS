<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container"></div>

    <div class="menu-activate">
        <img src="./svg/menu.svg">
    </div>

    <div class="menu not-visible">
        <div class="submenu neon">
            <img src="./svg/zap.svg">
            <span>Mode néon ⚡</span>
        </div>
        <div class="submenu restart">
            <img src="./svg/rotate-cw.svg">
            <span>Recommencer l'expérience</span>
        </div>
        <div class="submenu move">
            <img src="./svg/move.svg" alt="">
            <span>GO BRRR</span>
        </div>
        <div class="submenu random-move">
            <img src="./svg/repeat.svg">
            <span>Ping pong ( ͡° ͜ʖ ͡°)</span>
        </div>
    </div>
    
    <script src="./js/app.js" type="module" defer></script>
</body>
</html>
